<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="Fav.jpeg" type="image/jpeg">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
<h2>Registration Form</h2>
<div class="form-container">
    <form action="">
        <div class="input-name">
            <i class="fa fa-user lock"></i>
            <input type="text"  class="name" placeholder="First Name">

            <span>
                <i class="fa fa-user lock"></i> 
                <input type="text"  class="name" placeholder="Last Name"> 
            </span>
        </div>
        <div class="input-name">
            <i class="fa fa-envelope email"></i>
            <input type="email"  class="text-name" placeholder="Enter Email">
        </div>
        <div class="input-name">
            <i class="fa fa-lock lock"></i>
            <input type="password"  class="text-name" placeholder="Enter Password">
        </div>
        <div class="input-name">
            <i class="fa fa-lock lock"></i>
            <input type="password"  class="text-name" placeholder="Confirm Password">
        </div>
    </div>
    <div class="input-name">
        <input type="radio" class="radio-button" name="gender">
        <label style="margin-right: 30px;">Male</label>

        <input type="radio" class="radio-button" name="gender">
        <label>Female</label>
    </div>
    <div class="input-name">
       <select class="country">
        <option>Select a country</option>
        <option>India</option>
        <option>Pakistan</option>
        <option>Nepal</option>
        <option>Bhutan</option>
        <option>China</option>
       </select>
       <div class="arrow"></div>
    </div>
    <div class="input-name">
        <input type="checkbox" id="cb" class="check-button">
        <label for="cb" class="check">Accept Terms and Conditions</label>
    </div>
    <div class="input-name">
        <input type="submit" class="button" value="Register">
    </div>
    </form>
</div>
        </div>
    </body>
</html>
